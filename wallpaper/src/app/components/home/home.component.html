<main class="container my-3">
    <div class="row" *ngIf="sliderImages.length > 0">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 p-3">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{imagePrefix}}{{sliderImages[0].url}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" *ngFor="let image of sliderImages.slice(1)">
                        <img src="{{imagePrefix}}{{image.url}}" class="d-block w-100" alt="{{image.name}}">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row my-3">
        <div class="col-12">
            <h1 class="text-center">Awesome Wallpapers</h1>
        </div>
    </div>
    <div class="row justify-content-around d-flex">
        <div class="col-12 col-lg-3 card h-100 shadow mb-2 p-0" *ngFor="let category of categories"
            style="cursor: pointer;" routerLink="categories/{{category.id}}">
            <img src="{{imagePrefix}}{{thumbPrefix}}{{category.images[0].url}}" alt="{{category.images[0].name}}"
                class="card-img-top">
            <div class="card-body text-center">
                <p class="text-uppercase">{{category.name}}</p>
            </div>
        </div>
    </div>
</main>
